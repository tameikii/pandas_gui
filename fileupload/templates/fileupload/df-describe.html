<!DOCTYPE html>
<html lang='ja', class = 'h-100'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrapの読み込み-->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/f33f3b7f60.js" crossorigin="anonymous"></script>

    <!--staticのcssファイルの読み込み-->
   <!--<link rel="stylesheet" href="{% static '/css/detail.css' %}">-->
    <!--JQueryの読み込み-->
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <!--Pysctiptのcssの読み込み-->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <!--Pysctiptのjsライブラリーを取り込み-->
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <head>
            <title>pandas_GUI</title>
    </head>
    <body class="p-3">
        <div style="overflow-x:scroll; scrollbar-base-color:#99ff66 ; scrollbar-arrow-color:#ff0000;">
            <div class="row">
                <table class="table table-striped table-bordered table-hover table-wid">    
                    <tr>
                        <th style="text-align: center"  ></th>
                        {% for column, item in df_describe.iteritems %}
                        <th style="text-align: center">{{ column }}</th>
                        {% endfor %}
                    </tr>
                    {% for index, rows in df_describe.iterrows %}
                        <tr>
                            <th style="text-align: center" >{{ index }}</th>
                            {% for row in rows %}<td>{{ row }}</td>{% endfor %}
                        </tr>                    
                    {% endfor %}                                    
                </table>
            </div>    
        </div>
    </body>
    <script src="{% static '/js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script> 
</html>
